<div class="content-heading bg-white">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="m0 text-bold">AngularJS Creare Project</h2>
    </div>
  </div>
  <div class="row content">
    <div class="col-sm-12">
      <ol>
        <li>
            <p>安裝angularJS</p>
            <app-code code="npm install -g @angular/cli" codeType='js'></app-code>
        </li>
        <li>
          <p>建立專案</p>
          <app-code code="ng new 專案名稱" codeType='js'></app-code>
        </li>
        <li>
          <p>建置專案</p>
          <app-code [code]="createProjectCode" codeType='js'></app-code>
        </li>
        <li>
          <p>執行angularJS</p>
          
          <app-code [code]="serveCode" codeType='js'></app-code>
        </li>
        <li>
          <p>angularJS 有的沒的檔案建立</p>
          <app-code [code]="createFileCode" codeType='js'></app-code>
        </li>
      </ol>
    </div>
    <div class="content-heading bg-white">
        <div class="row">
          <div class="col-sm-9">
            <h4 class="m0 text-thin">Reference:</h4>
          </div>
          <div class="col-sm-3 text-right hidden-xs"></div>
        </div>
        <div class="row content">
          <div class="col-sm-9">
            <ul>
              <li>
                  <a target="_blank" rel="noopener" href="https://angular.io/guide/quickstart">QuickStart</a>
              </li>
              <li>
                  <a target="_blank" rel="noopener" href="https://github.com/angular/angular-cli/tree/master/docs/documentation">CLI Documentation</a>
              </li>
              <li>
                  <a target="_blank" rel="noopener" href="https://github.com/johnpapa/lite-server">lite-server</a>
              </li>
            </ul>
          </div>
          <div class="col-sm-3 text-right hidden-xs"></div>
        </div>
      </div>
